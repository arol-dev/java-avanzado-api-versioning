name: Compile Verification

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch:

jobs:
    compile:
        name: Compile All Projects
        runs-on: ubuntu-latest

        strategy:
            matrix:
                module:
                    - multiple-api-versions
                    - contract-consumer
            fail-fast: false

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven

            - name: Compile ${{ matrix.module }}
              working-directory: ${{ matrix.module }}
              run: mvn clean compile -DskipTests -B

            - name: Package ${{ matrix.module }}
              working-directory: ${{ matrix.module }}
              run: mvn package -DskipTests -B
